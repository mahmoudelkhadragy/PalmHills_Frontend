<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PalmHills</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/77d394fa0c1103c648f880b77cb4a32f?family=FuturaLTW01-Medium" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- our style -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- ScroleUp button mobile only -->
  <span class="scrole_up_icon">
    <i class="fas fa-chevron-up"></i>
  </span>
  <!-- Header Section -->
  <header>
    <div class="logo_header">
      <img src="img/logo.png" alt="logo">
    </div>
  </header>
  <!-- sidebar section for mobile -->
  <span class="sidebar_icon visible-xs">
    <i class="fas fa-bars"></i>
  </span>
  <div class="sidebar visible-xs">
    <ul class="list-unstyled">
      <li class="sidebar_link sidebar_active">
        <a class="sidebar_a sidebar_active" href="#">Home</a>
      </li>
      <li class="sidebar_link">
        <a class="sidebar_a " href="#">About Us</a>
      </li>
      <li class="sidebar_link">
        <a class="sidebar_a " href="#">Contact Us</a>
      </li>
    </ul>
  </div>

  <!-- Navbar -->
  <nav class="navbar hidden-xs">
    <div class="container">
      <ul class="list-unstyled">
        <li class="nav_link active_link">
          <a href="#">Home</a>
        </li>
        <li class="nav_link">
          <a href="#">About Us</a>
        </li>
        <li class="nav_link">
          <a href="#">Contact Us</a>
        </li>
        <li class="nav_link">
          <a href="#">More</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- contact-us -->
  <section class="contact_us">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="exclusive_offers mb-5">
            <h2 class="head_white mt-4">
              Click Below <br>
              For Exclusive Offer
            </h2>
            <div class="offer_form">
              <form>
                <div class="form-row">
                  <div class="col-12">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="col-12">
                    <input type="number" class="form-control" placeholder="Phone">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-12">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="col-12">
                    <select class="custom-select" id="validationDefault04" required>
                      <option selected disabled value="">Choose Property Type</option>
                      <option>Apartment</option>
                      <option>Townhouse</option>
                      <option>Penthouse</option>
                      <option>TwinVilla</option>
                      <option>StandaloneVilla</option>
                      <option>Chalel</option>
                      <option>Commercial</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-12">
                    <textarea class="form-control" rows="3"
                      placeholder="Let us know what you need help with..."></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-12">
                    <button class="general_btn btn_white">Click Here</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="map_fram">
            <div style="width: 100%"><iframe width="100%" height="520" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=520&amp;hl=en&amp;q=Alexandria,%20city,%20Egypt+(PalmHills)&amp;t=p&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                href="http://www.gps.ie/"></a></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="text-center">
    <div class="container">
      <p class="general_p"> 2020 by ourdevelopments-eg </p>
      <p class="general_p"> <img src="img/facbook.png" alt="facebook logo"> </p>
      <p class="general_p"> Lorem ipsum, dolor sit amet consectetur adipisici </p>
    </div>
  </footer>

  <!-- contact us for mobile -->
  <div class="contact_for_mobile text-center visible-xs">
    <p class="general_p"><i class="far fa-list-alt"></i></p>
    <p class="general_p">Contact Form</p>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
