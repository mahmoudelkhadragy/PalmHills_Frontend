<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PalmHills</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/77d394fa0c1103c648f880b77cb4a32f?family=FuturaLTW01-Medium" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- our layout -->
  <link rel="stylesheet" href="css/layout.css">
  <!-- our style -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="logo_header">
      <img src="img/logo.png" alt="logo">
    </div>
  </header>
  <!-- sidebar section for mobile -->
  <span class="sidebar_icon visible-xs">
    <i class="fas fa-bars"></i>
  </span>
  <div class="sidebar visible-xs">
    <ul class="list-unstyled">
      <li class="sidebar_link sidebar_active">
        <a class="sidebar_a sidebar_active" href="#">Home</a>
      </li>
      <li class="sidebar_link">
        <a class="sidebar_a " href="#">About Us</a>
      </li>
      <li class="sidebar_link">
        <a class="sidebar_a " href="#">Contact Us</a>
      </li>
    </ul>
  </div>

  <!-- Navbar -->
  <nav class="navbar hidden-xs">
    <div class="container">
      <ul class="list-unstyled">
        <li class="nav_link active_link">
          <a href="#">Home</a>
        </li>
        <li class="nav_link">
          <a href="#">About Us</a>
        </li>
        <li class="nav_link">
          <a href="#">Contact Us</a>
        </li>
        <li class="nav_link">
          <a href="#">More</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Our Developments Section -->
  <section class="developments text-center">
    <div class="container">
      <h2 class="head_red">Our Developments</h2>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-12">
          <div class="card_place">
            <div class="img_part">
              <img class="img-fluid image_card" src="img/card1.png" alt="west cairo">
            </div>
            <div class="info_part">
              <h5 class="head_card">West Cairo</h5>
              <button class="general_btn btn_red">Learn More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-12">
          <div class="card_place">
            <div class="img_part">
              <img class="img-fluid image_card" src="img/card2.png" alt="west cairo">
            </div>
            <div class="info_part">
              <h5 class="head_card">East Cairo</h5>
              <button class="general_btn btn_red">Learn More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-12">
          <div class="card_place">
            <div class="img_part">
              <img class="img-fluid image_card" src="img/card3.png" alt="west cairo">
            </div>
            <div class="info_part">
              <h5 class="head_card head_fix_m">North Coast & Alexandria</h5>
              <button class="general_btn btn_red">Learn More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-12">
          <div class="card_place">
            <div class="img_part">
              <img class="img-fluid image_card" src="img/card4.png" alt="west cairo">
            </div>
            <div class="info_part">
              <h5 class="head_card">Red Sea | Sokhna</h5>
              <button class="general_btn btn_red">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Our Family Logos Section -->
  <section class="family_logos">
    <div class="container">
      <h2 class="head_white">Palm Hills Family</h2>
      <div class="row">
        <div class="col-sm-4 col-6">
          <div class="family_img">
            <img class="img-fluid" src="img/prands1.png" alt="logo">
          </div>
        </div>
        <div class="col-sm-4 col-6">
          <div class="family_img">
            <img class="img-fluid" src="img/prands2.png" alt="logo">
          </div>
        </div>
        <div class="col-sm-4 col-6">
          <div class="family_img">
            <img class="img-fluid" src="img/prands3.png" alt="logo">
          </div>
        </div>
        <div class="col-sm-4 col-6">
          <div class="family_img">
            <img class="img-fluid" src="img/prands4.png" alt="logo">
          </div>
        </div>
        <div class="col-sm-4 col-6">
          <div class="family_img">
            <img class="img-fluid" src="img/prands5.png" alt="logo">
          </div>
        </div>
        <div class="col-sm-4 col-6">
          <div class="family_img">
            <img class="img-fluid" src="img/prands6.png" alt="logo">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
